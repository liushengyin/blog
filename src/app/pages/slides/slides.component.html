<div class="page" 
             (pan)="panCount = panCount + 1"
             (longpress)="longpressCount = longpressCount + 1"
             (press)="pressCount = pressCount + 1"
             (swipe)="swipeCount = swipeCount + 1"
             >
<!--              (slide)="_onSlide($event);slideCount = slideCount + 1"
             (slideend) =  "_onSlideEnd()"
             (slidestart) = "_onSlideStart($event)" -->
    <mat-toolbar color="primary" >

      <button mat-icon-button class="m-menu" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      
        <button mat-icon-button class="m-menu" (click)="drawer.open('mouse')">
          <mat-icon>menu</mat-icon>
        </button>

    </mat-toolbar>

    <div class="demo-gestures">
           <p>Pan: {{panCount}}</p>
           <p>Longpress: {{longpressCount}}</p>
           <p>Press: {{pressCount}}</p>
           <p>Swipe: {{swipeCount}}</p>
           <p>Slide: {{slideCount}}</p>
    </div>

    <app-drawer #drawer></app-drawer>
</div>
